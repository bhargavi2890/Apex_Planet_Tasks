<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Intermediate Web Development</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TO-DO LIST</h1>
            <p>Contact-Form</p>
        </div>
    </header>

    <nav>
        <div class="nav-container container">
            <div class="logo">Task-2</div>
            <ul class="nav-links">
                <li><a href="#contact">Contact Form</a></li>
                <li><a href="#todo">To-Do List</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <section class="section" id="contact">
                <h2>Contact Form</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error" id="nameError">Please enter your name</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (optional):</label>
                        <input type="tel" id="phone" name="phone" placeholder="10-digit number">
                        <div class="error" id="phoneError">Please enter a valid 10-digit phone number</div>
</div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error" id="messageError">Please enter your message</div>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>

            <section class="section" id="todo">
                <h2>To-Do List</h2>
                <div class="todo-app">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task...">
                    <button class="add-todo-btn" id="addTodoBtn">Add Task</button>
                    <ul class="todo-list" id="todoList"></ul>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy;TO-DO List Application.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
