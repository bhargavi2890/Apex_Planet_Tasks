<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Inspirational Quote Generator</h1>
            <p class="subheading">Get motivated with daily inspiration. Each click reveals a powerful quote to brighten your day and spark creativity.</p>
            <img src="lightbulb-icon.jpeg" alt="Lightbulb Icon" class="icon">
            <div id="quote" class="quote-text">Click the button to get a quote!</div>
            <button onclick="generateQuote()">New Quote</button>
            <a href="#" onclick="confirmRedirect()" class="more-link">More Quotes</a>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
